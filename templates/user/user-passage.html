<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 사이드 네비게이션 바 (SNB)-->
      <nav class="navbar">
        <div class="navbar__title">
          <span class="navbar__title-text">MENU</span>
        </div>
        <div class="navbar__menu-container">
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">초대장 코드</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">고객센터</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">카테고리명 편집</span>
          </a>
          <a href="" class="navbar__menu-item active">
            <span class="navbar__menu-item-text">이용자 조회 및 수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">학교 별 문제 유형 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text"
              >지문 및 4단 출력물 등록/수정</span
            >
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">문제 유형 등록/수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">공지 사항 배너 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">회사소개</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">변형문제 비율 설정</span>
          </a>
        </div>
      </nav>
      <!-- //사이드 네비게이션 바 (SNB) -->

      <!-- 콘텐츠 -->
      <div class="content">
        <div class="passage__container">
          <div class="passage__email-container">
            <span class="passage__email-title">이메일</span>
            <div class="passage__email-text">ABC@AAA.AA.AA</div>
          </div>
          <div class="passage__title-wrapper">
            <div class="passage__select-container">
              <div class="dropdown__container">
                <div id="myPassageFolderDropdown" class="dropdown">
                  <div id="myPassageFolderSelected" class="selected">
                    MY 지문 폴더 선택
                    <img
                      src="../../static/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div id="myPassageFolderDropdownMenu" class="dropdown-menu">
                    <div>MY 지문 폴더 1</div>
                    <div>MY 지문 폴더 2</div>
                    <div>MY 지문 폴더 3</div>
                    <div>MY 지문 폴더 4</div>
                    <div>MY 지문 폴더 5</div>
                    <div>MY 지문 폴더 6</div>
                  </div>
                </div>
                <div id="passageDropdown" class="dropdown">
                  <div id="passageSelected" class="selected">
                    지문 선택
                    <img
                      src="../../static/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div id="passageDropdownMenu" class="dropdown-menu">
                    <div>지문 1</div>
                    <div>지문 2</div>
                    <div>지문 3</div>
                    <div>지문 4</div>
                    <div>지문 5</div>
                    <div>지문 6</div>
                  </div>
                </div>
              </div>
              <button class="dropdown__confirm-button">확인</button>
            </div>
            <div class="passage__title-container">
              <span class="passage__title">지문 제목</span>
              <div class="passage__title-input-container">
                <input type="text" />
              </div>
            </div>
          </div>
          <div class="passage__content-container">
            <span class="passage__content-title">지문 내용</span>
            <textarea placeholder="프롬프트를 입력해주세요"></textarea>
          </div>
        </div>
      </div>
      <!-- //콘텐츠 -->
    </div>

    <!-- 스크립트 -->
    <script src="../../static/js/user/user-passage.js"></script>
  </body>
</html>
