        <div class="problem">
          <div class="problem__select-container">
            <div class="problem__depth-container">
              <div class="problem__depth">1차</div>
              <div class="problem__depth-select depth1"></div>
              <button class="problem__depth-add-button">항목 추가</button>
            </div>
            <div class="problem__depth-container">
              <div class="problem__depth">2차</div>

            </div>

              <div class="problem__depth">3차</div>

    <div id="deleteModalConfirm" class="modal select">

        <div class="modal__message-container">

          >
        </div>
        <div class="modal__button-container">
          <button id="deleteModalConfirmButton" class="modal__button confirm">
            확인
          </button>
          <button id="deleteModalCancelButton" class="modal__button cancel">
            취소
          </button>
        </div>
      </div>
