<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 사이드 네비게이션 바 (SNB)-->
      <nav class="navbar">
        <div class="navbar__title">
          <span class="navbar__title-text">MENU</span>
        </div>
        <div class="navbar__menu-container">
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">초대장 코드</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">고객센터</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">카테고리명 편집</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">이용자 조회 및 수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">학교 별 문제 유형 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text"
              >지문 및 4단 출력물 등록/수정</span
            >
          </a>
          <div class="navbar__menu-wrapper active">
            <a href="" class="navbar__menu-item active">
              <span class="navbar__menu-item-text">문제 유형 등록/수정</span></a
            >
            <div class="navbar__sub-menu-wrapper">
              <a href="" class="navbar__sub-menu-item">
                <span class="navbar__sub-menu-item-text">카테고리 수정</span>
              </a>
              <a href="" class="navbar__sub-menu-item active">
                <span class="navbar__sub-menu-item-text">유형 등록</span>
              </a>
            </div>
          </div>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">공지 사항 배너 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">회사소개</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">변형문제 비율 설정</span>
          </a>
        </div>
      </nav>
      <!-- //사이드 네비게이션 바 (SNB) -->

      <!-- 콘텐츠 -->
      <div class="content">
        <div class="problem-add">
          <div class="category__select">
            <div class="dropdown depth1">
              <div class="selected">
                1차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
            <div class="dropdown depth2">
              <div class="selected">
                2차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
          </div>
          <div class="problem-add__form-container">
            <div class="problem-add__form-select">
              <h3>유형 선택</h3>
              <div class="select-save__wrapper">
                <div class="dropdown depth3">
                  <div class="selected">
                    유형 등록 및 수정
                    <img
                      src="../../static/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div class="dropdown-menu">
                    <!-- <div>신규 유형 등록</div>
                    <div>유형 1</div>
                    <div>유형 2</div>
                    <div>유형 3</div> -->
                  </div>
                </div>
                <div class="button__container">
                  <button id="saveButton">저장</button>
                  <button id="deleteButton">삭제</button>
                </div>
              </div>
            </div>
            <div class="problem-add__title-wrapper">
              <div class="problem-add__title-container">
                <h3>유형 제목</h3>
                <div class="input__container">
                  <input type="text" placeholder="텍스트를 입력해주세요." />
                </div>
              </div>
              <div class="problem-add__prompt-container">
                <h3>프롬프트 번호</h3>
                <div class="input__container">
                  <input type="text" />
                </div>
              </div>
            </div>
            <div class="problem-add__content">
              <h3>유형 프롬프트</h3>
              <div class="column">
                <textarea></textarea>
                <div class="add-button__container">
                  <img
                    src="../../static/images/icon/svg/Add_ring.svg"
                    alt="추가"
                    draggable="false"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //콘텐츠 -->
    </div>

    <!-- 저장 오류 모달 -->
    <div id="saveErrorModalConfirm" class="modal confirm">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="saveErrorModalMessage" class="modal__message"
            >제목 or 프롬프트를 입력해 주세요</span
          >
        </div>
        <button
          type="button"
          id="saveErrorModalCloseButton"
          class="modal__close-button"
        >
          확인
        </button>
      </div>
    </div>
    <!-- //저장 오류 모달 -->

    <!-- 프롬프트 번호 오류 모달 -->
    <div id="promptErrorModalConfirm" class="modal confirm">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="promptErrorModalMessage" class="modal__message"
            >중복되는 프롬프트 번호가 존재합니다.<br />번호를 다시 입력해
            주세요.</span
          >
        </div>
        <button
          type="button"
          id="promptErrorModalCloseButton"
          class="modal__close-button"
        >
          확인
        </button>
      </div>
    </div>
    <!-- //프롬프트 번호 오류 모달 -->

    <!-- 삭제 모달 -->
    <div id="deleteModalConfirm" class="modal select">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="deleteModalMessage" class="modal__message"
            >해당 문제유형을<br />정말로 삭제하시겠습니까?</span
          >
        </div>
        <div class="modal__button-container">
          <button id="deleteModalConfirmButton" class="modal__button confirm">
            확인
          </button>
          <button id="deleteModalCancelButton" class="modal__button cancel">
            취소
          </button>
        </div>
      </div>
    </div>
    <!-- //삭제 모달 -->

    <!-- 스크립트 -->
    <script src="../../static/data/problem-data.js"></script>
    <script src="../../static/js/problem/problem-add.js"></script>
  </body>
</html>
