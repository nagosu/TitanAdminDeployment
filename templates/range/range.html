<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 사이드 네비게이션 바 (SNB)-->
      <nav class="navbar">
        <div class="navbar__title">
          <span class="navbar__title-text">MENU</span>
        </div>
        <div class="navbar__menu-container">
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">초대장 코드</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">고객센터</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">카테고리명 편집</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">이용자 조회 및 수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">학교 별 문제 유형 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text"
              >지문 및 4단 출력물 등록/수정</span
            >
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">문제 유형 등록/수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">공지 사항 배너 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">회사소개</span>
          </a>
          <a href="" class="navbar__menu-item active">
            <span class="navbar__menu-item-text">변형문제 비율 설정</span>
          </a>
        </div>
      </nav>
      <!-- //사이드 네비게이션 바 (SNB) -->

      <!-- 콘텐츠 -->
      <div class="content">
        <div class="range">
          <div class="range__content">
            <h2>변형문제 비율 설정</h2>
            <div class="slider__container">
              <span class="slider__title">GPT 생성</span>
              <div class="slider__wrapper">
                <span class="range__start">0%</span>
                <input
                  type="range"
                  min="0"
                  max="100"
                  step="10"
                  value="20"
                  class="slider"
                  id="range"
                />
                <span id="range__end">100%</span>
                <span id="value"></span>
              </div>
              <span class="slider__title">기출 문제</span>
            </div>
          </div>
          <button class="range__save-button">저장</button>
        </div>
      </div>
      <!-- //콘텐츠 -->
    </div>

    <!-- 저장 확인 모달 -->
    <div id="saveModalConfirm" class="modal select">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="saveModalMessage" class="modal__message"
            >변형문제 비율을 입력된 설정으로<br />저장하시겠습니까?</span
          >
        </div>
        <div class="modal__button-container">
          <button id="saveModalConfirmButton" class="modal__button confirm">
            확인
          </button>
          <button id="saveModalCancelButton" class="modal__button cancel">
            취소
          </button>
        </div>
      </div>
    </div>
    <!-- //저장 확인 모달 -->

    <script src="../../static/js/range/range.js"></script>
  </body>
</html>
