<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="login__wrapper">
        <h1>로그인</h1>
        <div class="login__form-container">
          <div class="login__input-container">
            <div class="input__wrapper">
              <label for="id">아이디</label>
              <input
                type="text"
                id="id"
                name="id"
                placeholder="텍스트를 입력해주세요"
              />
            </div>
            <div class="input__wrapper">
              <label for="password">패스워드</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="텍스트를 입력해주세요"
              />
            </div>
          </div>
          <button type="button" id="loginButton" class="login__button">
            로그인
          </button>
        </div>
      </div>
    </div>

    <!-- 오류 모달 -->
    <div id="loginModalConfirm" class="modal confirm">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="loginModalMessage" class="modal__message"
            >아이디 or 패스워드가 맞지 않습니다.<br />다시 시도해주세요.</span
          >
        </div>
        <button
          type="button"
          id="loginModalCloseButton"
          class="modal__close-button"
        >
          확인
        </button>
      </div>
    </div>
    <!-- //오류 모달 -->

    <!-- 스크립트 -->
    <script src="../../static/js/login/login.js"></script>
  </body>
</html>
