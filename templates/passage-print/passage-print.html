<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../static/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- 사이드 네비게이션 바 (SNB)-->
      <nav class="navbar">
        <div class="navbar__title">
          <span class="navbar__title-text">MENU</span>
        </div>
        <div class="navbar__menu-container">
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">초대장 코드</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">고객센터</span></a
          >
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">카테고리명 편집</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">이용자 조회 및 수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">학교 별 문제 유형 설정</span>
          </a>
          <a href="" class="navbar__menu-item active">
            <span class="navbar__menu-item-text"
              >지문 및 4단 출력물 등록/수정</span
            >
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">문제 유형 등록/수정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">공지 사항 배너 설정</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">회사소개</span>
          </a>
          <a href="" class="navbar__menu-item">
            <span class="navbar__menu-item-text">변형문제 비율 설정</span>
          </a>
        </div>
      </nav>
      <!-- //사이드 네비게이션 바 (SNB) -->

      <!-- 콘텐츠 -->
      <div class="content">
        <div class="passage">
          <div class="category__select">
            <div class="dropdown depth1">
              <div class="selected">
                1차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
            <div class="dropdown depth2">
              <div class="selected">
                2차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
            <div class="dropdown depth3">
              <div class="selected">
                3차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
            <div class="dropdown depth4">
              <div class="selected">
                4차 카테고리 선택
                <img
                  src="../../static/images/icon/svg/Arrow_drop_down.svg"
                  alt="드롭다운 화살표"
                  class="triangle"
                />
              </div>
              <div class="dropdown-menu">
                <!-- <div>카테고리 1</div>
                <div>카테고리 2</div>
                <div>카테고리 3</div> -->
              </div>
            </div>
          </div>
          <div class="passage__form-container">
            <div class="passage__form-select">
              <h3>지문 선택</h3>
              <div class="select-save__wrapper">
                <div class="dropdown depth5">
                  <div class="selected">
                    지문 등록 및 수정
                    <img
                      src="../../static/images/icon/svg/Arrow_drop_down.svg"
                      alt="드롭다운 화살표"
                      class="triangle"
                    />
                  </div>
                  <div class="dropdown-menu">
                    <!-- <div>신규 지문 등록</div>
                    <div>지문 1</div>
                    <div>지문 2</div>
                    <div>지문 3</div> -->
                  </div>
                </div>
                <button class="save__button">저장</button>
              </div>
            </div>
            <div class="passage__title-container">
              <h3>지문 제목</h3>
              <div class="input__container">
                <input type="text" placeholder="텍스트를 입력해주세요." />
              </div>
            </div>
            <div class="passage__content">
              <h3>지문 본문</h3>
              <div class="column">
                <textarea></textarea>
                <div class="pdf__container">
                  <div class="pdf__item">
                    <div class="pdf__item-title-container">
                      <h4>판서용지문</h4>
                      <input
                        id="pdfFileInput"
                        type="file"
                        style="display: none"
                      />
                      <button
                        onclick='document.getElementById("pdfFileInput").click()'
                      >
                        PDF 파일
                      </button>
                    </div>
                    <button class="delete__button">삭제</button>
                  </div>
                  <div class="pdf__item">
                    <div class="pdf__item-title-container">
                      <h4>단어</h4>
                      <input
                        id="pdfFileInput"
                        type="file"
                        style="display: none"
                      />
                      <button
                        onclick='document.getElementById("pdfFileInput").click()'
                      >
                        PDF 파일
                      </button>
                    </div>
                    <button class="delete__button">삭제</button>
                  </div>
                  <div class="pdf__item">
                    <div class="pdf__item-title-container">
                      <h4>지문분석</h4>
                      <input
                        id="pdfFileInput"
                        type="file"
                        style="display: none"
                      />
                      <button
                        onclick='document.getElementById("pdfFileInput").click()'
                      >
                        PDF 파일
                      </button>
                    </div>
                    <button class="delete__button">삭제</button>
                  </div>
                  <div class="pdf__item">
                    <div class="pdf__item-title-container">
                      <h4>워크북</h4>
                      <input
                        id="pdfFileInput"
                        type="file"
                        style="display: none"
                      />
                      <button
                        onclick='document.getElementById("pdfFileInput").click()'
                      >
                        PDF 파일
                      </button>
                    </div>
                    <button class="delete__button">삭제</button>
                  </div>
                </div>
                <div class="pdf__container">
                  <div class="pdf__item">
                    <div class="pdf__item-title-container">
                      <h4>기출문제 등록</h4>
                      <input
                        id="pdfFileInput"
                        type="file"
                        style="display: none"
                      />
                      <button
                        onclick='document.getElementById("pdfFileInput").click()'
                      >
                        엑셀 파일
                      </button>
                    </div>
                    <button class="delete__button">삭제</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- //콘텐츠 -->
    </div>

    <!-- 저장 오류 모달 -->
    <div id="saveErrorModalConfirm" class="modal confirm">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="saveErrorModalMessage" class="modal__message"
            >제목 or 본문을 입력해 주세요.</span
          >
        </div>
        <button
          type="button"
          id="saveErrorModalCloseButton"
          class="modal__close-button"
        >
          확인
        </button>
      </div>
    </div>
    <!-- //저장 오류 모달 -->

    <!-- 삭제 모달 -->
    <div id="deleteModalConfirm" class="modal confirm">
      <div class="modal__content">
        <div class="modal__message-container">
          <span id="deleteModalMessage" class="modal__message"
            >등록된 파일이 삭제되었습니다.</span
          >
        </div>
        <button
          type="button"
          id="deleteModalCloseButton"
          class="modal__close-button"
        >
          확인
        </button>
      </div>
    </div>
    <!-- //삭제 모달 -->

    <!-- 스크립트 -->
    <script src="../../static/data/lecture-data.js"></script>
    <script src="../../static/js/passage-print/passage-print.js"></script>
  </body>
</html>
